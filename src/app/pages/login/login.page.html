<ion-content [fullscreen]="true" >
  <div  class="topAlign">
    <ion-title>
      Welcome Back
    </ion-title>
    <p class="subTitle">Sign in to access </p>
  </div>
  <form [formGroup]="loginForm">
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Email" class="input" formControlName="email"></ion-input>
        <ion-icon  name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email is required
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email should be valid
        </ion-text>
      </div>
      <ion-item>
        <ion-input placeholder="password" class="input" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          Password is required
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput"  color="danger">Password Must contain at least one character</ion-text>
      </div>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" >Forgot Password?</a>
      </div>
      <div class="signUpLink">
        <p>New member? <a [routerLink]="['/signup']">Sign Up Now</a></p>
      </div>
    </div>
  
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button type="submit" (click) = "login()">
        <ion-icon name="chevron-forward">
        </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
